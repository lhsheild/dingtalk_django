<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORM单表实例</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>用户名</th>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="/add_user/">增加用户</a>
</body>
</html>
