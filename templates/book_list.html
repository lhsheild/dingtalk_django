<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍展示</title>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
</head>
<body>
<h1>所有的书籍都在这里！</h1>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>id</th>
        <th>title</th>
        <th>publisher</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for i in books %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.id }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.publisher.name }}</td>
            <td><a href="/delete_book/?id={{ i.id }}">删除</a><a href="/edit_book/?id={{ i.id }}">编辑</a></td>
        </tr>
    {% endfor %}

    </tbody>
</table>
<a href="/add_book/">添加书籍</a>
</body>
</html>
