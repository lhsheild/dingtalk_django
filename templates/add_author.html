<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加作者</title>
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type="text/css">
    {% load static %}
    <link rel="stylesheet" href=" {% static '/css/font-awesome.min.css' %}" type="text/css">
</head>
<body>

{% include 'nav.html' %}

<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3"></div>

        <div class="panel panel-primary">
            <div class="panel-heading">添加作者</div>
            <div class="panel-body">
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <label for="author_name" class="col-sm-2 control-label">作者姓名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="author_name" placeholder="作者名"
                                   name="author_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="books" class="col-sm-2 control-label">作品：</label>
                        <div class="col-sm-10">
                            <select multiple class="form-control" name="books" id="books">
                                {% for book in books %}
                                    <option value="{{ book.id }}">{{ book.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

        </div>
    </div>
</div>


</body>
</html>
