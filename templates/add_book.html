<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">
    <title>添加书籍</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type="text/css">
    {% load static %}
    <link rel="stylesheet" href=" {% static '/css/font-awesome.min.css' %}" type="text/css">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3"></div>

        <div class="panel panel-primary">
            <div class="panel-heading">添加新书</div>
            <div class="panel-body">
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <label for="book_title" class="col-sm-2 control-label">书名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="book_title" placeholder="书名" name="book_title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publisher" class="col-sm-2 control-label">出版社</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="publisher_id" id="publisher">
                                {% for i in publishers %}
                                    <option value="{{ i.id }}">{{ i.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

        </div>
    </div>
</div>


</body>
</html>
